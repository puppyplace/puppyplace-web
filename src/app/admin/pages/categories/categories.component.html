<section class="col-lg-12">
  <div class="container">
    <div class="mt-5">
      <h3 class="float-left"> Categorias </h3>
      <a class="btn btn-secondary float-right" routerLink="/admin/product"> Nova categoria </a>
      <table class="table table-striped">
        <thead class="thead-dark">
          <th> Nome </th>
          <th> Data Criado </th>
          <th> Acao </th>
        </thead>
        <tbody>
          <ng-container *ngFor="let category of categories">
            <tr>
              <td> {{ category.name }} </td>
              <td> {{ category.date | date: 'dd/mm/yyyy hh:mm' }} </td>
              <td> <button (click)="goToCategory(category.id)" class="btn btn-primary"> ver </button> </td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
</section>
