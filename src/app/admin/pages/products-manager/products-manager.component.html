<section class="col-lg-12 vh-100">
  <div class="container mt-5">
    <h3> Produto </h3>

    <form action="">

      <div class="form-group">
        <input placeholder="Nome" name="name" id="name" type="text" class="form-control">
      </div>
      <div class="form-group mt-2">
        <select name="category" id="category" type="text" class="form-control">
          <option value=""> Categoria </option>
        </select>
      </div>
      <div class="input-group mt-2">
        <div class="input-group-prepend">
          <div class="input-group-text">R$</div>
        </div>
        <input type="number" name="value" id="value" class="form-control" id="inlineFormInputGroup" placeholder="Valor">
      </div>
      <div class="form-group mt-2">
        <label for="description"> Descricao: </label>
        <textarea class="form-control" name="description" id="description" cols="30" rows="10"></textarea>
      </div>

      <button class="btn btn-primary"> Cadastrar Botao </button>
    </form>

  </div>
</section>
