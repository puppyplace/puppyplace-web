<app-header></app-header>

<section class="col-lg-12 vh-100">
    <div class="container">
        
        <ng-container *ngIf="customerForm !== undefined">
            <h3> Dados Pessoais </h3>
            <form [formGroup]="customerForm" action="">

                <div class="col-lg-12 px-0 mx-0 row justify-content-between align-items-baseline">
                    <div class="form-group col-lg-5 pl-0 pr-2 pb-3">
                        <input formControlName="email" placeholder="email" name="email" id="email" type="email" class="form-control">
                    </div>
                    
                    <div class="form-group col-lg-5 pl-0 pr-2 pb-3">
                        <input formControlName="document" placeholder="CPF" name="document" id="document" type="text" class="form-control">
                    </div>
                    
                    <div class="form-group col-lg-5 pl-0 pr-2 pb-3">
                        <input formControlName="first_name" placeholder="Primeiro Nome" name="first_name" id="first_name" type="text" class="form-control">
                    </div>

                    <div class="form-group col-lg-5 pl-0 pr-2 pb-3">
                        <input formControlName="last_name" placeholder="Sobrenome" name="last_name" id="last_name" type="text" class="form-control">
                    </div>
                    
                    <div class="form-group col-lg-5 pl-0 pr-2 pb-3">
                        <input formControlName="cellphone" placeholder="Telefone" name="cellphone" id="cellphone" type="text" class="form-control">
                    </div>
                    
                    <div class="form-group col-lg-5 pl-0 pr-2 pb-3">
                        <input formControlName="birthdate" placeholder="Data de nascimento" name="birthdate" id="birthdate" type="date" class="form-control">
                    </div>

                    <div class="form-group col-lg-5 pl-0 pr-2 pb-3">
                        <input formControlName="password" placeholder="Digite uma senha" name="password" id="password" type="password" class="form-control">
                    </div>
                </div>

                <button class="btn col-md-3"> Salvar </button>
            </form>
        </ng-container>

        <div class="dropdown-divider my-5"></div>

        <section class="address">
            <h3> Endereços </h3>
            <form class="row g-3">
                <div class="col-lg-12 px-0 mx-0 row justify-content-between align-items-baseline">

                    <div class="form-group col-6 offset-6">
                        <input type="text" class="form-control col-4" placeholder="CEP" id="zipcode">
                    </div>
                    
                    <div class="form-group col-6">
                        <input type="text" class="form-control" placeholder="Estado" id="state">
                    </div>
                    
                    <div class="form-group col-6">
                        <input type="text" class="form-control" placeholder="Cidade" id="city">
                    </div>
                    
                    <div class="form-group col-6">
                        <input type="text" class="form-control" placeholder="Bairro" id="district">
                    </div>
                    
                    <div class="form-group col-6">
                        <input type="text" class="form-control" placeholder="Rua" id="street">
                    </div>
                    
                    <div class="form-group col-6">
                        <input type="text" class="form-control" placeholder="Complemento" id="complement">
                    </div>
                    
                    <div class="form-group col-6">
                        <input type="text" class="form-control col-3" placeholder="Número" id="number">
                    </div>
                </div>
                <div class="col-6 d-flex addresses-buttons">
                    <button class="btn col-5 mr-3 save"> Salvar </button>
                    <button class="btn col-5 remove"> Excluir </button>
                </div>
            </form>

            <div class="addresses d-flex flex-column">
                <div class="card-address d-flex justify-content-between align-items-center my-2 p-3">
                    <div class="address-info d-flex flex-column">
                        <h4>R. do fulano de tal, 100</h4>
                        <span>Recife, PE - 99999-999</span>
                    </div>
    
                    <div class="d-flex">
                        <a class="make-main is-main" href="">Endereço principal</a>
                    </div>
                </div>

                <div class="card-address d-flex justify-content-between align-items-center my-2 p-3">
                    <div class="address-info d-flex flex-column">
                        <h4>R. do fulano de tal, 100</h4>
                        <span>Recife, PE - 99999-999</span>
                    </div>
    
                    <div class="d-flex">
                        <a class="make-main" href="">Tornar endereço principal</a>
                    </div>
                </div>

                <div class="card-address d-flex justify-content-between align-items-center my-2 p-3">
                    <div class="address-info d-flex flex-column">
                        <h4>R. do fulano de tal, 100</h4>
                        <span>Recife, PE - 99999-999</span>
                    </div>
    
                    <div class="d-flex">
                        <a class="make-main" href="">Tornar endereço principal</a>
                    </div>
                </div>
            </div>
        </section>
    </div>
</section>

<app-footer></app-footer>
