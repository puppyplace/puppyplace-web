<app-header></app-header>
<section class="container px-0">

    <div class="page-section col-md-12 mt-0 px-0 d-flex justify-content-between align-items-top">

        <div class="col-md-6 px-0">
            <div class="product">
                <img src="assets/images/products/racao.png" alt="produto">
                
                <div class="d-flex">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>

        <div class="product-info justify-content-between col-md-6 px-0 ml-5">
            <h3> Lorem ipsum dolor sit amet </h3>

            <ul class="list-unstyled">
                <li>- Lorem ipsum dolor sit amet </li>
                <li>- Lorem ipsum dolor sit amet </li>
                <li>- Lorem ipsum dolor sit amet </li>
                <li>- Lorem ipsum dolor sit amet </li>
                <li>- Lorem ipsum dolor sit amet </li>
            </ul>

            <div class="options  mx-0 px-0 d-flex align-items-center justify-content-between mt-3 col-md-6">
                <button #btnOptions (click)="filter($event.target, $event)" class="btn mx-2 selected">10 kg</button>
                <button #btnOptions (click)="filter($event.target, $event)" class="btn mx-2">15 kg</button>
                <button #btnOptions (click)="filter($event.target, $event)" class="btn mx-2">20 kg</button>
            </div>

            <div class="quantity d-flex px-0 align-items-center justify-content-between mt-3 col-md-6">
                <span>Quantidade</span>

                <div class="d-flex align-items-center justify-content-around">
                    <a (click)="sub($event.target, $event)">-</a>
                       <span>{{quantity}}</span>
                    <a (click)="plus($event.target, $event)">+</a>
                </div>
            </div>

            <div class="discount d-flex px-0 align-items-center justify-content-between mt-3 col-md-6">
                <button>10% OFF</button>
                <span>R$ 100,00</span>
            </div>

            <p class="total mt-3">R$ 90,00</p>

            <button class="btn-buy col-md-10">Comprar</button>
        </div>

    </div>

</section>
<app-footer></app-footer>
