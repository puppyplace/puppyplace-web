<app-header></app-header>

<div class="container px-0 position-relative mt-5 pt-5">

  <div id="login-stages" class="d-flex justify-content-between align-items-center">
    <div class="col-md-12">
      <div id="login-form" class="col-8 offset-2 mt-4">
        <h3> Esqueci a senha </h3>

        <form class="mt-4" action="">
          <p> Informe o seu email de acesso: </p>

          <div
          [ngClass]="{'recover-alert-show': showAlert}"
          class="alert-success p-2 mb-2 recover-alert">
            <p class="text-succes p-2 mb-0">
              Um email, para a recuperação do seu acesso, foi enviado!
            </p>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <div class="form-group col-md-8 mb-0 px-0">
              <input type="text" placeholder="Email" name="" id="" class="form-control formControl" #passwordResetEmail required>
            </div>

            <div class="formGroup col-md-4">
              <input type="submit" class="btn btnPrimary" value="Enviar"
                (click)="authService.ForgotPassword(passwordResetEmail.value)">
            </div>
          </div>



        </form>

      </div>
    </div>
  </div>


</div>

<app-footer></app-footer>
