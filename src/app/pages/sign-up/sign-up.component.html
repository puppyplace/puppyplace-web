<app-header></app-header>

<div class="container px-0 position-relative mt-5 pt-5">
    <div class="displayTableCell col-md-4">

        <ng-container *ngIf="signUpForm !== undefined">
                
            <h3>Sign Up</h3>

            <form [formGroup]="signUpForm" action="">

                <div class="col-lg-12 px-0 mx-0 row justify-content-between align-items-baseline">
                    <div class="form-group col-lg-5 pl-0 pr-2 pb-3">
                        <input formControlName="email" placeholder="email" name="email" id="email" type="email" class="form-control">
                    </div>
        
                    <div class="form-group col-lg-5 pl-0 pr-2 pb-3">
                        <input formControlName="password" placeholder="Digite uma senha" name="password" id="password" type="password" class="form-control">
                    </div>
                </div>

                <button 
                    (click)="submit($event)"
                    class="btn col-md-3"> Sign Up 
                </button>
            </form>
        </ng-container>


        <div class="redirectToLogin">
            <span>Already have an account? <a class="redirect" href="/sign-in">Log In</a></span>
        </div>
    </div>

</div>

<app-footer></app-footer>
